<html>
  <head>
    <title>openvidu-hello-world</title>
    <link
      rel="shortcut icon"
      href="resources/images/favicon.ico"
      type="image/x-icon"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <link rel="styleSheet" href="style.css" type="text/css" media="screen" />
    <!-- <script src="openvidu-browser-2.25.0.js"></script> -->
    <script src="app.js" type="module"></script>
  </head>

  <body>
    <div id="room-list"></div>
    <div id="join">
      <h1>Join a video session</h1>
      <form onsubmit="return false">
        <p>
          <label>Session:</label>
          <input type="text" id="sessionId" value="SessionA" required />
        </p>
        <p>
          <input type="submit" value="JOIN" />
        </p>
      </form>
    </div>

    <div id="session" style="display: none">
      <h1 id="session-header"></h1>
      <input type="button" id="leave" value="LEAVE" />
      <div>
        <div id="publisher"><h3>YOU</h3></div>
        <div id="subscriber"><h3>OTHERS</h3></div>
      </div>
    </div>

    <div id="onetomany">
      <form id="otm" onsubmit="return false">
        <p>
          <label>
            One To Many Session:
            <input id="sessionId2" type="text" value="OneToManyA" />
          </label>
        </p>
        <p>
          <button type="submit">JOIN</button>
        </p>
      </form>
    </div>
  </body>
</html>
